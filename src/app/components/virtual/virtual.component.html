<h1>Virtual Scroll</h1>
<hr />

<div class="row animate__animated animate__fadeIn">
  <div class="col">
    <button class="btn btn-primary mb-2" (click)="irFinal()">Ir al final</button>
  </div>

  <div class="col order-5">
    <button class="btn btn-secondary mb-2" (click)="irInicio()">Ir al Inicio</button>
  </div>

  <div class="col text-end">
    <button class="btn btn-warning mb-2" (click)="irMitad()">Ir a la Mitad</button>
  </div>
</div>

<br><br>
<hr>

<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group animate__animated animate__fadeIn">
  <div class="list-group-item animate__animated animate__fadeInDown animate__faster"
    *cdkVirtualFor="let persona of personas; let i = index; let conteo = count">
    Item {{ i }} / {{ conteo }}
  </div>
</cdk-virtual-scroll-viewport>
